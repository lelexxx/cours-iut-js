<!doctype html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- Inclusion de Bootstrap via le CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Inclusion de VueJS via le CDN -->
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <!-- Cette balise permet de ne faire qu'un seul mount du côté de vueJS -->
    <div id="app">
        <!-- Une page n'a QU'UN seul H1 -->
        <!-- Ceci permet d'afficher une variable en VueJS -->
        <h1 class="text-center">{{ title }}</h1>

        <section id="todolist" class="container-fluid">
            <todo-list :todo-list="todoList"></todo-list>
        </section>
    </div>

    <script src="/dist/js/Constant.js"></script>
    <script src="/dist/js/errors/EmptyFieldError.js"></script>
    <script src="/dist/js/models/TodoItem.js"></script>

    <script src="/dist/js/main.js" type="module"></script>
</body>

</html>
